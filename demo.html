<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Member Team Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        .member-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Company Name</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1>Meet Our Team</h1>
        </header>

        <section class="team-section">
            <h2>Management Team</h2>
            <div class="row">
                <div class="col-lg-4 col-md-6">
                    <div class="member-card">
                        <img src="management1.jpg" class="img-fluid" alt="Management 1">
                        <h3>John Doe</h3>
                        <p>CEO</p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6">
                    <div class="member-card">
                        <img src="management2.jpg" class="img-fluid" alt="Management 2">
                        <h3>Jane Smith</h3>
                        <p>CTO</p>
                    </div>
                </div>
                <!-- Add more members as needed -->
            </div>
        </section>
        
        <!-- Additional sections for Development Team, Sales & Marketing Team -->

    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
